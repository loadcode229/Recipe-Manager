<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Recipe Manager</title>
</head>
<body>
    <div id='user-function-header'>
        <h1>【﻿Ｒｅｃｉｐｅ　Ｍａｎａｇｅｒ】</h1>
    </div>
    <br>
    <h3 id='tag-line'>The virtual recipe assistant built for you and others in your house hold.</h3>

    <div class="user-selector">
        <form class="select-user-form">
            <h3>Select Your User</h3>
        <select id="user-select">

        </select>
        <input type="submit" name="submit" value="See Your User's Recipes" class="submit">
    </form>
    </div>
    <br>
    <button id="all-user-options"></button>
    <br>
    <br>


    <div class="container">
        <form class="add-recipe-form">
            <h3> Add a Recipe to your Recipe List:</h3>
            <label>Recipe Title:</label><br>
            <input type="text" name="title" value="" placeholder="Enter a recipe's title..." class="input-text"><br><br>
            <label>Cook Time:</label>
            <p><input type="text" name="cook_time" value="" placeholder="Enter a recipe cook time..." class="input-text">  minutes</p><br>
            <label>Prep Time:</label>
            <p><input type="text" name="prep_time" value="" placeholder="Enter a recipe prep time..." class="input-text">  minutes</p>
            <label>Directions:</label><br>
            <textarea type="text" name="directions" value="" placeholder="Enter a recipe directions..." class="input-text"></textarea>
            <br><br>
            <select id="select">
                
            </select>
            <input type="submit" name="submit" value="Save Recipe" class="submit">
        
        </form>
    </div>
    <br>
    <button id='new-recipe-btn' style='text-align:center'></button></p>
    <br>
    
    <div id='user-pop-up'>
        <form class="add-user-form">
                <h3>Create new User</h3>
                <label for="user">Name:</label>
                <br>
                <input type="text" name="name" value="" placeholder="Gordon Ramsey" class="user-input-text">
                <br>
                <br>
                <input class="submit-form" type="submit" name="submit" value="Save User" class="submit">
            </form>
        </div>
        
        <button id="add-new-user"></button>

    <div id="recipe-collection">
       <h2 id='user-recipe-list'>User Recipes:</h2>
    </div>






    <script src="javascripts/global.js"></script>
    <script src="javascripts/models/recipe.js"></script>
    <script src="javascripts/models/user.js"></script>
    <script src="javascripts/service/api.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
